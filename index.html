<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #matrix { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; }
        .quadrant { padding: 20px; border-radius: 8px; background-color: #f0f0f0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .quadrant h2 { font-size: 20px; color: #333; margin-top: 0; }
        form { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 400px; margin-bottom: 20px; }
        form input, form select, form button { padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ddd; }
        form button { background-color: #007bff; color: white; cursor: pointer; }
        form button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form id="taskForm">
        <input type="text" id="taskDescription" placeholder="Task description" required>
        <select id="quadrant">
            <option value="urgent-important">Urgent & Important</option>
            <option value="notUrgent-important">Not Urgent & Important</option>
            <option value="urgent-notImportant">Urgent & Not Important</option>
            <option value="notUrgent-notImportant">Not Urgent & Not Important</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <div id="matrix">
        <div class="quadrant" id="urgent-important"><h2>Urgent & Important</h2></div>
        <div class="quadrant" id="notUrgent-important"><h2>Not Urgent & Important</h2></div>
        <div class="quadrant" id="urgent-notImportant"><h2>Urgent & Not Important</h2></div>
        <div class="quadrant" id="notUrgent-notImportant"><h2>Not Urgent & Not Important</h2></div>
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const taskDescription = document.getElementById('taskDescription').value.trim();
            const quadrant = document.getElementById('quadrant').value;
            if (taskDescription) {
                addTask(quadrant, taskDescription);
                document.getElementById('taskForm').reset();
            }
        });

        function addTask(quadrant, taskDescription) {
            const element = document.getElementById(quadrant);
            const task = document.createElement('div');
            task.textContent = taskDescription;
            task.style.marginTop = "10px";
            element.appendChild(task);
        }
    </script>
</body>
</html>
